<html>
<head>
    <style>
        .carousel-panel {
            width: 400px;
            height: 200px;
            opacity: 0;
            visibility: hidden;
            position: absolute;
        }

        .carousel-panel img {
            display: block;
            width: 100%;
            height: auto;
        }

        .carousel-panel-active {
            opacity: 1;
            visibility: visible;
            -webkit-transition: opacity .2s ease-out;
            transition: opacity .2s ease-out;
        }

        .carousel-thumb {
            width: 20px;
            height: 20px;
            background-color: darkblue;
            display: inline-block;
            cursor: pointer;
        }

        .image-loading {
            /* add image loader indicator styles here */
            width: auto;
        }

    
</style>
</head>
<body>
<button class="carousel-left-arrow">MOVE LEFT</button>
<button class="carousel-right-arrow">MOVE RIGHT</button>
<p>Click on one of the thumbnails below and notice how the images only load when <br>
    you click on a thumbnail image. The first photo loads immediately fyi.</p>
<div class="carousel-thumbs">
    <div class="carousel-thumb"></div>
    <div class="carousel-thumb"></div>
    <div class="carousel-thumb"></div>
</div>
<div class="carousel">
    <div class="carousel-panel">
        <img src="http://www.gstatic.com/webp/gallery/1.jpg">
    </div>
    <div class="carousel-panel">
        <img src="http://www.gstatic.com/webp/gallery/2.jpg">
    </div>
    <div class="carousel-panel">
        <img src="http://www.gstatic.com/webp/gallery/3.jpg">
    </div>

</div>

<script src="/web/miembros/miembros.faf556fd.js"></script>
<script>var leftArrowElement = document.getElementsByClassName('carousel-left-arrow')[0];
var rightArrowElement = document.getElementsByClassName('carousel-right-arrow')[0];
var carousel = new Carousel({
    panels: document.getElementsByClassName('carousel-panel'),
    leftArrow: leftArrowElement,
    rightArrow: rightArrowElement,
    arrowDisabledClass: 'arrow-disabled'
});
// go to first panel which will add a css class on the left arrow to disable it
carousel.goTo(0);
// click right arrow to navigate to next panel
// which will remove the disabled css class from the left arrow
rightArrowElement.click();

</script>
</body>
</html>
